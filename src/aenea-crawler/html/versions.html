<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
   <title>Gnutella2 versions</title>
		<link rel="stylesheet" type="text/css" href="@_STYLE_@">
</head>

<body>
   <div id="contents">
   <div id="main">
   <center>
      <p class="title">Gnutella2 versions</p>
      <p>Jump to <a href="#history">version history charts</a>.</p>
      <table summary="G2 versions" border="1" cellspacing="0" cellpadding="0">
         <!--
            parameters:
               VALUE1  <- key
               VALUE2  <- value
               VALUE3  <- percent
               VALUE4  <- rounded percent
               VALUE5  <- rounded normalization
               SINGLE1 <- total
         -->
		    <tr class="header">
		      <td class="header">#</td>
            <td class="header">&nbsp;Version&nbsp;</td>
            <td class="header">&nbsp;Number of hubs&nbsp;</td>
		    </tr>
		    @@TABLE@@
		    <tr>
		        <td class="contentodd">@_TABLE_LINE_@</td>
		        <td class="contentodd">&nbsp;@_VALUE1_@&nbsp;</td>
              <td class="contentodd">
                 <div align="left">
                    <table>
                       <tr>
                          <td valign="center">
                             <table>
                                <tr>
                                   <td class="countrygraph" width="@_"/"(3):VALUE2_@"/>
                                </tr>
                             </table>
                          </td>
                          <td class="percountry" style="font-size:xx-small"><b>@_VALUE2_@</b>&nbsp;
                             <span style="color:black">(@_VALUE3_@%)</span></td>
                       </tr>
                    </table>
                 </div>
              </td>
	    </tr>
	    @@END_TABLE@@
	</table>
      <p style="font-size:x-small">
      Total: <b class="navy">@_SINGLE1_@</b>
      </p>
      <a name="history"/>
      <p><span class="subtitle">LAST 7 DAYS</span><br>
         <img src="versions7.png" alt="7 days"></p>
      <p><span class="subtitle">LAST 30 DAYS</span><br>
         <img src="versions30.png" alt="30 days"></p>
      <p><span class="subtitle">FULL HISTORY</span><br>
         <img src="versions0.png" alt="full history"></p>
   </center></div>
@@INCLUDE@@ footer.html
</div>
</body>
</html>
