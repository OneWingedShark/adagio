<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" type="text/css" href="@_STYLE_@">
    <title>Cache</title>
  </head>
  <body>
    <!--
      VALUE1  <- Name
      VALUE2  <- Net
      VALUE3  <- Rating
      VALUE4  <- In use
      VALUE5  <- Discardable
      VALUE6  <- Since
    -->
    <div id="contents">
      <div id="main">
         <div class="refresh">[ <a href="@_URI_@">Refresh</a> ]</div>
         <span id="title">Cached servers</span>                   
         <div id="menubar"></div>     
            <table summary="Adagio cache" border="1" cellspacing="0" class="dataset">
               <tr class="header">
                  <td class="header" align="center">#</td>
                  <td class="header">Name&nbsp;<a href="cache.html?orden=1&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="cache.html?orden=1&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Network&nbsp;<a href="cache.html?orden=2&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="cache.html?orden=2&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Rating&nbsp;<a href="cache.html?orden=3&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="cache.html?orden=3&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Since&nbsp;<a href="cache.html?orden=6&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="cache.html?orden=6&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">In&nbsp;use&nbsp;<a href="cache.html?orden=4&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="cache.html?orden=4&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Discardable&nbsp;<a href="cache.html?orden=5&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="cache.html?orden=5&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
             </tr>
             @@TABLE@@
             <tr valign="middle" style=
                 @@IF@@ @_UPPER:VALUE5_@ = "TRUE"
                 "color:gray"
                 @@ELSE@@
                 "color:black"
                 @@END_IF@@             
                 @@IF@@ @_UPPER:VALUE4_@ = "TRUE"
                 bgcolor="#ccffff"
                 @@END_IF@@
             >						
                 <td class="contentodd" align="right">@_TABLE_LINE_@</td>
                 <td class="contentodd">@_VALUE1_@</td>                 
                 <td class="contentodd">@_VALUE2_@</td>
                 <td class="contentodd" align="right">@_VALUE3_@</td>
                 <td class="contentodd" align="right">@_VALUE6_@</td>
                 <td class="contentodd" align="center">@_CAPITALIZE:VALUE4_@</td>
                 <td class="contentodd" align="center">@_CAPITALIZE:VALUE5_@</td>
             </tr>
             @@END_TABLE@@
         </table>
      </div>
      @@INCLUDE@@ footer.html
    </div>
  </body>
</html>
